<form  [formGroup]="filterForm" (ngSubmit)="filter()">

<div class="card flex justify-content-center">
    <p-floatLabel>
        <p-calendar 
           formControlName="start_date" 
            inputId="start_date" />
        <label for="start_date">Start Date</label>
    </p-floatLabel>
</div>
<p-floatLabel>
    <p-calendar 
        formControlName="end_date" 
        inputId="end_date" />
    <label for="end_date">End Date</label>
</p-floatLabel>
<button (onclick)="filter()">Filter</button>

</form>

<p-dataView #dv [value]="events" [rows]="2" [paginator]="true">
    <ng-template pTemplate="list" let-events>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of events; let first = first" class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                   
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                                <span class="font-medium text-secondary text-sm">{{ item.id }}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                                <div class="text-lg font-medium text-900 mt-2">{{ item.dateAndTime }}</div>

                            </div>
                           
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <span class="text-xl font-semibold text-900">{{ '$' + 15}}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
